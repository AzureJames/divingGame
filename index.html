<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.setBaseURL('https://azurejames.github.io/divingGame/');

        this.load.image('water', './assets/ocean1stperson.webp');
        this.load.image('boat', 'assets/airBoat.webp');
        this.load.image('diverp', 'assets/diverp.png');
        this.load.image('bubble', 'assets/bubble.png');
    }

    function create ()
    {
        this.add.image(400, 300, 'water');

        var particles = this.add.particles('bubble');

        var emitter = particles.createEmitter({
            speed: 100,
            tint: 0x111fff,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });

        var diver = this.physics.add.image(100, 100, 'diverp');
        // diver.setHeight(50);
        // diver.setWidth(50);
        diver.setVelocity(100, 200);
        diver.setBounce(1, 1);
        diver.setCollideWorldBounds(true);

        emitter.startFollow(diver);
    }
    </script>

</body>
</html>
